name: Auto Alpha Release

on:
  push:
    branches:
      - dev

jobs:
  auto-alpha-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use release-please action
        id: release-please
        uses: google-github-actions/release-please-action@v1

      - name: Get next version
        id: get_version
        run: echo "Next version is ${{ steps.release-please.outputs.version }}"

      - name: Create alpha branch
        run: |
          version="${{ steps.get_version.outputs.version }}"
          branch_name="alpha.${version}"
          git checkout -b $branch_name
          git push origin $branch_name

      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.get_version.outputs.version }}
          title: 'Release alpha version ${{ steps.get_version.outputs.version }}'
          body: 'Automatically created PR for alpha release version ${{ steps.get_version.outputs.version }}'
