#
name: alpha
on:
  push:
    tags:
      - 'v*.*.*-alpha.*'
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: '.'
          release-type: node

      - name: show version
        run: echo ${{ steps.release.outputs.major }}
