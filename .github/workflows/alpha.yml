on:
  push:
    branches:
      - alpha
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write

name: release-please-alpha
env:
  ACTION_NAME: release-please-action
jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          # optional. customize path to release-please-config.json
          # config-file: releases/release-please-config.json
          # optional. customize path to .release-please-manifest.json
          # manifest-file: releases/.release-please-manifest.json
          skip-github-release: true
          skip-github-pull-request: true

      - name: output
        run: echo "Next version is ${{ steps.release.outputs.version }}"
