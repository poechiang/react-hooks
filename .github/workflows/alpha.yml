name: Auto Alpha Release

on:
  push:
    branches:
      - dev

jobs:
  auto-alpha-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Git Version
        id: get_version
        uses: codacy/git-version@2.4.0
        with:
          # The name of the release branch
          release-branch: dev

      - name: Create alpha branch
        run: |
          version="${{ steps.get_version.outputs.version }}"
          branch_name="alpha.${version}"
          git checkout -b $branch_name
          git push origin $branch_name

      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.get_version.outputs.version }}
          title: 'Release alpha version ${{ steps.get_version.outputs.version }}'
          body: 'Automatically created PR for alpha release version ${{ steps.get_version.outputs.version }}'
