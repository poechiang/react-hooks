name: NPM
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: npm install
        run: npm install
      - name: npm ci
        run: npm ci
      - name: Build in packages/
        run: |
          for dir in packages/*; do
            if [ -d "$dir" ]; then
              cd "$dir"
              npm run build
              cd -
            fi
          done
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
